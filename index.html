<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>npm</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-nav-area">
        <div class="nav-area-contents">
          <span class="heart-icon">‚ù§</span>
          <nav class="header-nav">
            <ul class="nav-item-list">
              <li class="nav-item">Pro</li>
              <li class="nav-item">Teams</li>
              <li class="nav-item">Pricing</li>
              <li class="nav-item">Documentation</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header-bottom-area">
        <div class="npm-icon">
          <svg viewBox="0 0 780 250" aria-hidden="true">
            <path
              fill="#231F20"
              d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z M0,200h100V50h50v150h50V0H0V200z"
              stroke-width="5"
              stroke="#f7f7f7"
            ></path>
          </svg>
        </div>
        <div class="bottom-search-area">
          <div class="search-area-input">
            <span class="search-icon">
              <svg
                width="15px"
                height="15px"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 18 18"
                aria-hidden="true"
              >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g stroke="#777777" stroke-width="1.3">
                    <g>
                      <path
                        d="M13.4044,7.0274 C13.4044,10.5494 10.5494,13.4044 7.0274,13.4044 C3.5054,13.4044 0.6504,10.5494 0.6504,7.0274 C0.6504,3.5054 3.5054,0.6504 7.0274,0.6504 C10.5494,0.6504 13.4044,3.5054 13.4044,7.0274 Z"
                      ></path>
                      <path d="M11.4913,11.4913 L17.8683,17.8683"></path>
                    </g>
                  </g>
                </g>
              </svg>
            </span>
            <input type="text" placeholder="Search  packages" />
          </div>
          <button type="button" class="search-button">Search</button>
        </div>
        <div class="header-sign-button">
         <div class="sign-Up">
            <a href="https://www.npmjs.com/signup">
              Sign Up</a>
            </div>
          <div class="sign-in">
            <a href="https://www.npmjs.com/login">Sign in</a>
        </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
